<!-- ko if: $component.modalConfig() != null && $component.modalConfig().isVisible() -->
<div style="position: fixed; top: 0; left: 0; background: #0F0F0FA0; overflow: hidden; height: 100%; width: 100%; z-index: 9999;" data-bind="click: backgroundClick" id="modal-background">
    <div style="position: absolute; display: block; left:0; right: 0; z-index: 10000; top: 100px; width: 70%; margin: auto; background: white; min-height: 50%;border-radius: 4px">
        <div style="width: 100%; background: #E0E0E0; min-height: 51px; border-top-left-radius: 4px; border-top-right-radius: 4px; border-bottom: 1px; padding: 14px">
            <span data-bind="text: $component.modalConfig().headerText()"></span>
            <span style="float: right;">
                <i style="font-color: #5A5A5A; cursor: pointer" class="fa fa-close" data-bind="click: closeDialog"></i>
            </span>
        </div>

        <div style="overflow: auto" data-bind="component: { name: $component.childComponent(), params: $component.childComponentParams }">
        </div>
        <!-- ko if: $component.modalConfig().showFooter() == true -->
        <div style="position: absolute; bottom: 0; width: 100%; background: blue; padding: 10px">
            <div style="float: right">
                <button class="btn-primary" data-bind="text: $component.modalConfig().cancelButtonText, click: $component.modalConfig().cancelButtonAction">Cancel</button>
                <button class="btn-default" data-bind="text: $component.modalConfig().okayButtonText, click: $component.modalConfig().okayButtonText">Save</button>
            </div>
        </div>
        <!-- /ko -->
    </div>
</div>
<!-- /ko -->
