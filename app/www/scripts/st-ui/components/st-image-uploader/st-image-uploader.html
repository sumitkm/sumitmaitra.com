<div class="panel">
    <form id="image-uploader">
        <div data-bind="attr: { style: containerStyle }">
            <div id="upload-button" class="btn-primary"
                data-bind="attr: { style: uploadButtonStyle }" >
                <div style="position: relative; top: 50%">Upload</div>
            </div>
            <input type="file" id="file-select" name="photos" multiple="true"
                data-bind="attr: { style: fileInputStyle }"/>
        </div>
    </form>
</div>
