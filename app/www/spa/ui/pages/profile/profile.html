<div class="container top">
    <div class="row" style="min-height:400px">
        <div class="col col-md-3">
            <st-side-nav params="tabStrip: $component.tabStrip, menuItems: $component.menuItems"></st-side-nav>
        </div>
        <div class="col col-md-6">
            <!-- ko if: $component.tabStrip().selectedTabItem != null -->
            <div data-bind="component: {
                name:  $component.tabStrip().selectedTabItem().componentName(),
                params : { tabStrip: $component.tabStrip }
                }"></div>
            <!-- /ko -->
        </div>
    </div>

</div>
