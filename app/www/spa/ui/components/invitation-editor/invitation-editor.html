<div class="container" data-bind="with: currentInvite">
    <div class="form">
        <label class="input-label">Email</label>
        <input class="input-text" data-bind="textInput: email"/>
    </div>
    <div class="form">
        <label class="input-label">Name</label>
        <input class="input-text" data-bind="textInput: name" />
    </div>
    <div class="form">
        <label class="input-label">Message</label>
        <textarea class="input-text" rows="3" data-bind="textInput: message"></textarea>
    </div>
</div>
<div style="position: absolute; bottom: 0; width: 100%; padding: 10px">
    <div style="float: right">
        <button class="btn-primary">Cancel</button>
        <button class="btn-primary" data-bind="click: $component.sendInvitation">Send</button>
    </div>
</div>
