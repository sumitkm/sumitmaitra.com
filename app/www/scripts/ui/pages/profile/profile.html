<div class="container top">
    <div class="row">
        <div class="col-md-3 col-offset-md-3 center">
            <div class="form element-padding">
                <st-image-uploader></st-image-uploader>
                <label class="input-label">Profile picture</label>
            </div>
        </div>
        <div class="col-md-3">
            <form action="/api/accounts/logout" method="POST">
                <div class="form element-padding">
                    <label class="input-label">User Name</label>
                    <label class="input-text" data-bind="text: userName"></label>
                </div>
                <div class="form element-padding">
                    <input class="btn-primary" type="submit" value="Logout" />
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <st-nav-tab params="tabItems: tabItems"></st-nav-tab>
        <div class="col col-xs-12" style="min-height:400px"></div>
    </div>
</div>
